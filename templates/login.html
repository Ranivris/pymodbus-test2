<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>로그인</title>
<style>
  body {
    font-family: 'Segoe UI', 'Apple SD Gothic Neo', Roboto, sans-serif;
    font-size: 1.2rem;
    background: #f2f4f8;
    margin: 0;
    padding: 24px;
    color: #1f2937;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    margin: 0 0 24px;
    text-align: center;
    font-size: 1.8rem;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: .15s;
    background: #8BC3FF;
    color: #fff;
    font-size: 1.1rem;
  }
  button:hover {
    background: #6FAEF8;
    transform: translateY(-1px);
  }
  .error-message {
    color: #dc2626;
    background: #fef2f2;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="post">
      <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
